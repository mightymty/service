<body class="form-body">
  <div class="form-wrapper">
    <h1>Formulär 2</h1>

    <a href="/">Hem</a>
    <a href="/form1">Formulär 1</a>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">Input typer</a>

    <div class="input-wrapper">
      <form action="/save" method="POST">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="Picke" minlength="3" maxlength="20" required><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Lordgren"><br><br>

        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>

        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>

        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>

        <textarea name="comment" id="comment" cols="50" rows="20"></textarea><br><br>
        <input type="submit" value="Submit">
      </form>
  </div>

  <script src="js/main.js"></script>
